                    <h1>Quem é Lestat de Lioncourt?</h1>
                    Lestat de Lioncourt é um personagem fictício, parte dos romances de Anne Rice que formam as Crônicas Vampirescas. Sendo muitas vezes associado como anti-herói, 
                    Lestat apareceu pela primeira vez em Entrevista com o Vampiro (1976) - a conhecida entrevista de Louis de Pointe du Lac pelo repórter Daniel Molloy.
                    <p></p>
                    Neste livro, a figura de Lestat beira o vilanismo. Posteriormente, escreve sua autobiografia "O Vampiro Lestat" (1985), na qual esclarece possíveis mal entendidos e conta sua própria versão dos fatos. 
                    Em 2014, Anne Rice publicou Prince Lestat, trazendo o seu majestoso vampiro de volta às prateleiras.
                </article>

                <article>
                    <hr><hr>
                    <h1>A arte como condutora da vida eterna</h1>
                    É possível viver em um mundo sem arte? Como seria o mundo sem que tivéssemos a oportunidade de vivenciar, consumir e respirar essa parte tão importante de nossas vidas? 
                    A arte reside em todos os lugares e em diversas formas: música, cinema, artes plásticas, teatro, literatura.
                    <p></p> 
                    Como seres humanos, precisamos de um combustível para continuar vivendo em realidades tão diversas e formas distintas de enxergar a vida, e a arte conecta a humanidade e traz leveza ao dia a dia, desde colocar fones de ouvido enquanto se viaja no transporte público, assistir a um espetáculo de música clássica em um grande teatro, ou um show tão esperado de sua banda preferida.
                    <p></p>
                    A batida e os ritmos da melodia conseguem alcançar o coração de quem os escuta e também os sente, e faz com que, assim como Lestat, se sinta o desejo de despertar para o mundo novamente, ou em muitos casos se desligar dele. E quando a arte se torna não apenas parte de sua vida, mas combustível essencial para sua existência? 
                    É nessa perspectiva que entram os vampiros.
